    <title>Wedding time</title>
  </head>
  <body>
    <!-- 現在の日時 -->
    <div id="today" class="container1">
      <div class="today">現在の日時:</div>
      <div class="year"></div>
      <div class="month"></div>
      <div class="date"></div>
      <div class="day"></div>
      <!-- <div class="hours"></div>
      <div class="minutes"></div> -->
    </div>

    <div class="wrapper">
      <!-- 衣装合わせ -->
      <div id="limited_1" class="container">
        <div class="today">衣装合わせ予約:</div>
        <div class="year"></div>
        <div class="month"></div>
        <div class="date"></div>
        <!-- <div class="day"></div> -->
        <!-- <div class="hours"></div>
      <div class="minutes"></div> -->
      </div>

      <!-- 結婚式 -->
      <div id="limited_2" class="container">
        <div class="today">衣装合わせ:</div>
        <div class="year"></div>
        <div class="month"></div>
        <div class="date"></div>
        <!-- <div class="day"></div> -->
        <!-- <div class="hours"></div>
      <div class="minutes"></div> -->
      </div>

      <!-- 結婚式 -->
      <div id="limited_3" class="container">
        <div class="today">💍結婚式🌹:</div>
        <div class="year"></div>
        <div class="month"></div>
        <div class="date"></div>
        <!-- <div class="day"></div> -->
        <!-- <div class="hours"></div>
            <div class="minutes"></div> -->
      </div>
    </div>
    <!-- 残り日数・時間 -->
    <div id="count" class="container1">
      <p>次の予約まで残り:</p>
      <div class="today"></div>
      <div class="hours"></div>
      <div class="minutes"></div>
    </div>
